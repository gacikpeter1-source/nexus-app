<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Decorative hexagon pattern -->
  <g opacity="0.15">
    <polygon points="256,50 350,106 350,218 256,274 162,218 162,106" fill="none" stroke="white" stroke-width="4"/>
    <polygon points="256,238 350,294 350,406 256,462 162,406 162,294" fill="none" stroke="white" stroke-width="4"/>
  </g>
  
  <!-- NEXUS text -->
  <text x="256" y="290" 
        font-family="Arial, sans-serif" 
        font-size="140" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#textGradient)"
        letter-spacing="-5">
    NEXUS
  </text>
  
  <!-- Subtle shadow effect -->
  <text x="256" y="290" 
        font-family="Arial, sans-serif" 
        font-size="140" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="black"
        opacity="0.2"
        letter-spacing="-5"
        transform="translate(3,3)">
    NEXUS
  </text>
</svg>
